<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <header class="pb-5 top-banner">

    <section class="container">

        <div class="container-fluid">
          <a class="navbar-brand" href="#home"><img src="./images/logo/logo.png" alt=""></a>

          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#about">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#contact">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- banner shoes -->
    <section>
      <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row align-items-center">
                <div class="col-md-6 align-items-center order-2 order-md-1">
                  <img src="./images/photos/banner-shoe.png" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-6 mt-5 mb-5 order-md-2 pb-5 banner-text">
                  <h1><span class="banner-text1">Nike React</span>
                    <br>
                    <span class="banner-text2">Infinity Run 2</span>
                  </h1>
                  <p class="pb-3">Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
                  <button class="button"><i class="fas fa-shopping-cart me-2"></i> BUY NOW</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <!-- casual shoes -->
    <section id="casuali-bag" class="container mt-5">
      <h1>Casual Shoes</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card bag-card p-3 shoe-container me-5-card shadow-lg h-100">
            <img src="./images/photos/cates-1.png" class="card-img-top casual-shoe" alt="..." />
            <div class="card-body">
              <h5 class="card-title bag-font fw-bold">
                Nike Shoe
              </h5>
              <p class="card-text">
                Lorem Ipsum is simply dummy text of the printing and
                typesetting industry.
              </p>
              <div class="d-flex justify-content-between">
                <h2 style="font-size: 50pxa;">
                  $120
                </h2>
                <button class="button"><i class="fas fa-shopping-cart me-2"></i> BUY NOW</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
